<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة الذكاء الاصطناعي</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="dark-mode-toggle">
            <i class="fas fa-toggle-off"></i> <!-- أيقونة الوضع الليلي -->
        </div>
        <h1>دردشة الذكاء الاصطناعي</h1>
    </header>
    <div id="chat-box">
        <!-- الرسائل ستظهر هنا -->
    </div>
    <footer>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." />
            <button id="send-btn">إرسال</button>
        </div>
    </footer>
    <div id="notification">تم النسخ بنجاح!</div> <!-- رسالة الإشعار -->
    <script src="script.js"></script>
</body>
</html>
